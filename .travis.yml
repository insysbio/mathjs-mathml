language: node_js
node_js:
  - '6'
  - '8'
  - '10'
os:
  - linux
  - osx
  - windows
notifications:
  email: false
branches:
  only:
  - master
  - dev
  - /^v\d+\.\d+\.\d+.*$/

jobs:
  include:
    - stage: "coveralls"
      node_js: 10
      os: linux
      branches:
        only:
        - master
      script:
        - npm run coveralls
      after_success: skip
